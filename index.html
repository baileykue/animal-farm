<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
    <title>Animal Farm</title>
</head>

<body>
   
    <main>
     <h1>welcome to animal farm</h1>
     <h2>Click an animal to hear their sound!</h2>
     <div class="animals">
         <img id="horse-image" src="./assets/horse.png" alt="Brown Horse">
         <img id="dog-image" src="./assets/dog.png" alt="White Dog">
         <img id="cat-image" src="./assets/cat.png" alt="White Cat">
     </div>

     <audio id="horse-sound" src="./assets/horse.wav"></audio>
     <audio id="dog-sound" src="./assets/dog.wav"></audio>
     <audio id="cat-sound" src="./assets/cat.wav"></audio>
    </main>
   

    <script type="module" src="./app.js"></script>
</body>

</html>
